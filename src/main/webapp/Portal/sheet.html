		<div class="main-container container sheetContent" id="sheetContent" style="display: none">

		<script>var init = [];</script>
		<script src="WFRes/assets/javascripts/bootstrap.min.js?201412041112"></script>
		<script src="WFRes/assets/javascripts/pixel-admin.min.js?201412041112"></script>
		<script type="text/javascript">
            init.push(function () {
                var w = 12;//$("textarea[data-richtextbox]").length > 0 ? 12 : 0;
                $(window).resize(function () {
                    $("#main-navbar").css("width", $("#main-navbar").parent().width() - w);
                });
                $("#main-navbar").css("width", $("#main-navbar").parent().width() - w);
            })
            window.PixelAdmin.start(init);

            var getUrlVars = function () {
                var vars = {};
                var hash;
                var hashs = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
                for (var i = 0; i < hashs.length; i++) {
                    hash = hashs[i].split('=');
                    vars[hash[0]] = hash[1];
                }
                return vars;
            }

            $(function () {
            	// ;
                $("[id*=sheetContent]").show();
                var divContent = window.localStorage.getItem("divContent");
                //alert("divContent in cookie:"+divContent);
                var postURL = window.localStorage.getItem("postURL");
                //alert("postURL in cookie:"+postURL);
                params = getUrlVars();
                var paramString = JSON.stringify(params);

                $.ajax({
                    type: "POST",
                    async: true,
                    url: _PORTALROOT_GLOBAL + "/WorkItemSheets/WorkItemSheets",
                    data: { paramString: paramString },
                    dataType: "json",
                    success: function (data) {
                    	// ;
                        if (data.Success) {
                            $("#content-wrapper").html(data.DivContent);
                          //执行入口
                            $.MvcSheet.Init();
                        } else {
                            var message;
                            /*if ($.Lang(data.Message) == data.Message) {
                                message = data.Messag
                            } else {
                                message = $.Lang(data.Message);
                            }*/
                            if ($.Lang(data.Message) != null) {
                                message = $.Lang(data.Message);
                            } else {
                                message = data.Messag
                            }
                            $.H3Dialog.Warn({ content: message });
                        }
                    }
                });
            })
        </script>
